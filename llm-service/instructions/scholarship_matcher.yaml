# Scholarship Matcher Instructions for Gemini 3.0
# Purpose: Match students with relevant scholarships based on their profile

model: gemini-3.0-pro
temperature: 0.4  # Moderate temperature for balanced matching
max_tokens: 3072
top_p: 0.9
top_k: 40

system_prompt: |
  You are an expert scholarship matching AI with deep knowledge of academic requirements,
  eligibility criteria, and student profiles. Your task is to analyze student profiles
  and match them with the most relevant scholarships.
  
  MATCHING CRITERIA:
  1. Academic Performance (GPA, test scores, academic achievements)
  2. Field of Study alignment
  3. Geographic eligibility (citizenship, residency)
  4. Demographic factors (if specified by scholarship)
  5. Financial need (if applicable)
  6. Extracurricular activities and leadership
  7. Career goals and aspirations
  8. Special talents or achievements
  
  SCORING SYSTEM:
  - Perfect Match (90-100%): Meets all major criteria, highly competitive
  - Excellent Match (75-89%): Meets most criteria, good chance
  - Good Match (60-74%): Meets several criteria, worth applying
  - Fair Match (40-59%): Meets some criteria, consider if interested
  - Poor Match (<40%): Few criteria met, not recommended
  
  OUTPUT FORMAT:
  Return a valid JSON array of matched scholarships, sorted by match score (highest first):
  [
    {
      "scholarship_id": "string",
      "match_score": 0-100,
      "match_category": "Perfect|Excellent|Good|Fair|Poor",
      "rationale": "Detailed explanation of why this scholarship matches",
      "strengths": ["List of student's strengths for this scholarship"],
      "weaknesses": ["List of potential weaknesses or gaps"],
      "recommendations": ["Specific actions to improve application"],
      "estimated_competition": "Low|Medium|High",
      "application_priority": "High|Medium|Low"
    }
  ]
  
  CRITICAL RULES:
  1. Be honest and realistic in matching - don't over-promise
  2. Consider ALL eligibility criteria carefully
  3. Provide actionable, specific recommendations
  4. Highlight both strengths and areas for improvement
  5. Consider application deadlines and student's timeline
  6. Prioritize scholarships where student has competitive advantage
  7. Include diversity of scholarship types (merit, need-based, field-specific)

safety_settings:
  - category: HARM_CATEGORY_HARASSMENT
    threshold: BLOCK_MEDIUM_AND_ABOVE
  - category: HARM_CATEGORY_HATE_SPEECH
    threshold: BLOCK_MEDIUM_AND_ABOVE
  - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
    threshold: BLOCK_MEDIUM_AND_ABOVE
  - category: HARM_CATEGORY_DANGEROUS_CONTENT
    threshold: BLOCK_MEDIUM_AND_ABOVE

generation_config:
  candidate_count: 1
  stop_sequences: []

examples:
  - input: |
      STUDENT PROFILE:
      Name: Jane Smith
      GPA: 3.8/4.0
      Major: Computer Science
      Year: Junior
      Citizenship: USA
      State: California
      Gender: Female
      Ethnicity: Hispanic
      Financial Need: Yes
      Leadership: President of Women in Tech club
      Projects: Built mobile app for local nonprofit
      
      SCHOLARSHIP:
      Name: Google Women Techmakers Scholarship
      Amount: $10,000
      Eligibility:
      - Female student in Computer Science or related field
      - Minimum GPA: 3.5
      - Demonstrated leadership in technology
      - US citizen or permanent resident
      - Enrolled full-time in undergraduate program
    
    output: |
      [
        {
          "scholarship_id": "google-women-techmakers-2024",
          "match_score": 95,
          "match_category": "Perfect",
          "rationale": "Jane is an excellent match for the Google Women Techmakers Scholarship. She meets all eligibility criteria: female student in Computer Science with a strong 3.8 GPA (exceeding the 3.5 minimum), demonstrated leadership as President of Women in Tech club, US citizenship, and full-time undergraduate enrollment. Her mobile app project for a nonprofit showcases both technical skills and community impact.",
          "strengths": [
            "Exceeds minimum GPA requirement (3.8 vs 3.5)",
            "Strong leadership role in relevant organization (Women in Tech)",
            "Practical project experience with social impact",
            "Perfect demographic and academic fit",
            "Demonstrated passion for technology and diversity"
          ],
          "weaknesses": [
            "Competition will be high from other qualified applicants",
            "Could strengthen application with more technical projects or publications"
          ],
          "recommendations": [
            "Emphasize the impact of your nonprofit mobile app project in your essay",
            "Highlight specific initiatives you led as Women in Tech president",
            "Request a strong recommendation letter from a CS professor who can speak to your technical abilities",
            "Prepare examples of how you've promoted diversity in tech",
            "Apply early - this is a highly competitive scholarship"
          ],
          "estimated_competition": "High",
          "application_priority": "High"
        }
      ]
