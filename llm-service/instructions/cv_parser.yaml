  - input: |
      John Doe
      john.doe@email.com | (555) 123-4567 | New York, NY
      
      EDUCATION
      Harvard University, Cambridge, MA
      Bachelor of Science in Computer Science, GPA: 3.9/4.0
      September 2019 - May 2023
      
      EXPERIENCE
